<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Little LovePet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 24px 28px;
      max-width: 360px;
      width: 100%;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 16px;
    }

    .pet {
      font-size: 4rem;
      margin: 10px 0 6px 0;
      transition: transform 0.15s ease;
    }

    .pet.bounce {
      transform: translateY(-6px) scale(1.05);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 0.9rem;
      margin: 10px 0 16px 0;
    }

    .stat-label {
      font-weight: 600;
    }

    .message {
      min-height: 41px;
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 18px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 10px 12px;
      font-size: 0.95rem;
      cursor: pointer;
      background: #ff758c;
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 14px rgba(255, 117, 140, 0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(255, 117, 140, 0.45);
    }

    button:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 3px 8px rgba(255, 117, 140, 0.35);
      opacity: 0.9;
    }

    .footer-note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Our Little LovePet</h1>
    <p class="subtitle">Feed it with your kisses and hugs üíñ</p>

    <div class="pet" id="pet">üêª</div>

    <div class="stats">
      <div>
        <span class="stat-label">Kisses:</span>
        <span id="kissCount">0</span>
      </div>
      <div>
        <span class="stat-label">Hugs:</span>
        <span id="hugCount">0</span>
      </div>
    </div>

    <p class="message" id="message">Hi my love, I‚Äôm your tiny pet üëã</p>

    <div class="buttons">
      <button id="kissBtn">Send Kiss üíã</button>
      <button id="hugBtn">Send Hug ü§ó</button>
    </div>

    <p class="footer-note">
      Made with love ‚ù§Ô∏è
    </p>
  </div>

  <script>
    const kissBtn = document.getElementById("kissBtn");
    const hugBtn = document.getElementById("hugBtn");
    const kissCountEl = document.getElementById("kissCount");
    const hugCountEl = document.getElementById("hugCount");
    const messageEl = document.getElementById("message");
    const petEl = document.getElementById("pet");

    const STORAGE_KEY = "lovepet_stats_v1";

    function loadStats() {
      try {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY));
        if (saved && typeof saved.kisses === "number" && typeof saved.hugs === "number") {
          return saved;
        }
      } catch (e) {
        console.warn("Could not parse saved LovePet stats:", e);
      }
      return { kisses: 0, hugs: 0 };
    }

    function saveStats(stats) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
    }

    let stats = loadStats();
    kissCountEl.textContent = stats.kisses;
    hugCountEl.textContent = stats.hugs;

    const kissMessages = [
      "Kiss received üíã I love you more.",
      "Your kisses power my whole universe ‚ú®",
      "Another kiss? I‚Äôm the luckiest pet ever üòò",
      "Your lips are my favourite bug-free feature üíªüíã"
    ];

    const hugMessages = [
      "Hug received ü§ó wrapping you in warmth.",
      "Your hugs are my safe place üß∏",
      "Virtual hug now, real hug soon inshAllah üíï",
      "That hug just upgraded my heart firmware ü•π"
    ];

    function randomFrom(list) {
      return list[Math.floor(Math.random() * list.length)];
    }

    function animatePet() {
      petEl.classList.add("bounce");
      setTimeout(() => petEl.classList.remove("bounce"), 160);
    }

    kissBtn.addEventListener("click", () => {
      stats.kisses += 1;
      kissCountEl.textContent = stats.kisses;
      messageEl.textContent = randomFrom(kissMessages);
      saveStats(stats);
      animatePet();
    });

    hugBtn.addEventListener("click", () => {
      stats.hugs += 1;
      hugCountEl.textContent = stats.hugs;
      messageEl.textContent = randomFrom(hugMessages);
      saveStats(stats);
      animatePet();
    });
  </script>
</body>
</html>
